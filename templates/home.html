<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPER - File Upload</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        .navbar,
        .container {
            background-color: #333;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .navbar {
            position: relative;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .window-controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .window-control {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 4px;
        }

        .close {
            background-color: #ff5f57;
        }

        .minimize {
            background-color: #ffbd2e;
        }

        .maximize {
            background-color: #28c940;
        }

        .file-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .file-selection button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-selection button.active {
            background-color: #222;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #222;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="window-controls">
            <div class="window-control close"></div>
            <div class="window-control minimize"></div>
            <div class="window-control maximize"></div>
        </div>
        <h1>HELPER</h1>
    </div>

    <div class="container">
        <div class="file-selection">
            <button id="domButton" class="active">DOM Files</button>
            <button id="harButton">HAR Files</button>
        </div>
        
        <form id="domForm" action="/test-convert-dom" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="domInput">URL:</label>
                <input type="text" name="URL" id="domInput">
            </div>
            <input type="submit" value="Get DOM" id="domUploadBtn" class="btn">
            {% if dom_image_url %}
            <h2>Generated Image</h2>
            <img src="/get-dom-image" alt="Generated Image">
            {% endif %}
            
        </form>
       
        <form id="harForm" action="/test-convert-har" method="post" enctype="multipart/form-data" style="display: none;">
            <div class="form-group">
                <label for="harInput">Select File:</label>
                <input type="file" name="fileUpload" id="harInput">
            </div>
            <input type="submit" value="Get Api flow" id="harUploadBtn" class="btn">
            {% if api_image_url %}
            <h2>Generated Image</h2>
            <img src="/get-api-image" alt="Generated Image">
            {% endif %}
        </form>
        <br>
        <button id="backBtn" class="btn">Back</button>
        <br>
        <br>

        <button id="editorBtn" class="btn">Editor</button>
        
    </div>

    <script>
        const domButton = document.getElementById('domButton');
        const harButton = document.getElementById('harButton');
        const domForm = document.getElementById('domForm');
        const harForm = document.getElementById('harForm');

        domButton.addEventListener('click', function () {
            domButton.classList.add('active');
            harButton.classList.remove('active');
            domForm.style.display = 'block';
            harForm.style.display = 'none';
        });

        harButton.addEventListener('click', function () {
            harButton.classList.add('active');
            domButton.classList.remove('active');
            harForm.style.display = 'block';
            domForm.style.display = 'none';
        });

        editorBtn.addEventListener('click', function () {
            window.open('http://localhost:5500'); 
        });

        backBtn.addEventListener('click', function () {
            window.location.href = 'http://127.0.0.1:5000/';
        });



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPER - File Upload</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        .navbar,
        .container {
            background-color: #333;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .navbar {
            position: relative;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .window-controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .window-control {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 4px;
        }

        .close {
            background-color: #ff5f57;
        }

        .minimize {
            background-color: #ffbd2e;
        }

        .maximize {
            background-color: #28c940;
        }

        .file-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .file-selection button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-selection button.active {
            background-color: #222;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #222;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="window-controls">
            <div class="window-control close"></div>
            <div class="window-control minimize"></div>
            <div class="window-control maximize"></div>
        </div>
        <h1>HELPER</h1>
    </div>

    <div class="container">
        <div class="file-selection">
            <button id="domButton" class="active">DOM Files</button>
            <button id="harButton">HAR Files</button>
        </div>
        <div class="form-group">
            <label for="fileInput">Select File:</label>
            <input type="file" id="fileInput" accept=".dom,.har">
        </div>
        <button id="editorBtn" class="upload-btn">Editor</button>
    </div>

    <script>
        const domButton = document.getElementById('domButton');
        const harButton = document.getElementById('harButton');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');

        domButton.addEventListener('click', function () {
            setActiveFileType('.dom');
        });

        harButton.addEventListener('click', function () {
            setActiveFileType('.har');
        });

        editorBtn.addEventListener('click', function () {
            window.open('http://localhost:5500'); 
        });

        function setActiveFileType(fileType) {
            fileInput.setAttribute('accept', fileType);
            domButton.classList.toggle('active', fileType === '.dom');
            harButton.classList.toggle('active', fileType === '.har');
            fileInput.value = ''; // Reset file input
            uploadBtn.style.display = 'none'; // Hide upload button until new file is chosen
        }

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                uploadBtn.style.display = 'inline-block';
            } else {
                uploadBtn.style.display = 'none';
            }
        });

        uploadBtn.addEventListener('click', function () {
            // Implement the actual upload functionality here
            alert('Upload functionality to be implemented.');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPER - File Upload</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            background-color: #1A1A1D;
            /* Consistent background color */
            color: #C5C6C7;
            /* Consistent text color */
            text-align: center;
        }

        /* Basic layout adjustments */
        * {
            box-sizing: border-box;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #555;
            color: #C5C6C7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #777;
        }

        /* Container Styles */
        .container {
            width: 100%;
            height: calc(100% - 60px);
            /* Account for navbar height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            margin: 20px 0;
        }

        /* Input and Button Styling */
        input[type="text"],
        input[type="file"],
        .btn {
            width: 60%;
            padding: 12px;
            margin: 10px auto;
            /* Auto margins for horizontal centering */
            display: block;
            /* Make inputs block elements for full width */
            background-color: #555;
            color: #C5C6C7;
            border: 1px solid #777;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        .btn:hover {
            border-color: #999;
            outline: none;
        }

        .btn {
            background-color: #444;
            color: #FFF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #666;
            transform: translateY(-2px);
        }

        /* Adjusting form wrapper for alignment */
        .form-wrapper {
            width: 50%;
            /* Use a percentage width for responsive design */
            margin: 0 auto;
            /* Center the wrapper */
            padding: 20px;
            background-color: #252526;
            /* Dark background for form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Ensuring consistent display of sections */
        #domSection,
        #harSection,
        #editorSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
        }

        /* Hiding and showing sections without disrupting the layout */
        .hidden {
            display: none;
        }

        /* Adjusted Image Styling */
        /* Image styling for uniformity */
        img {
            max-width: 80%;
            /* Limit image width to maintain layout */
            height: auto;
            /* Maintain aspect ratio */
            border: 2px solid #00FF41;
            /* Add border to images */
            border-radius: 4px;
            /* Rounded corners for images */
            margin-top: 20px;
            /* Space between form and image */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-wrapper {
                width: 80%;
                /* Increase width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>EazyViz</h1>
        <button id="domNavBtn">HTML File</button>
        <button id="harNavBtn">HAR File</button>
        <button id="jsNavBtn">JS File</button>
        <button id="editorNavBtn">Editor</button>
    </div>

    <div class="container hidden" id="jsSection">
        <form id="jsForm" action="/test-convert-js" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="jsFileInput">Upload JS File:</label>
                <input type="file" name="jsFile" id="jsFileInput" accept=".js">
            </div>
            <input type="submit" value="Get JS Flowchart" class="btn">
            {% if js_image_url %}
            <h2>Generated Image</h2>
            <img src="/get-js-image" alt="Generated Image">
            {% endif %}
        </form>
    </div>

    <div class="container" id="domSection">
        <form id="domForm" action="/test-convert-dom" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="domInput">URL:</label>
                <input type="text" name="URL" id="domInput">
            </div>
            <div class="form-group">
                <label for="htmlFileInput">Upload HTML File:</label>
                <input type="file" name="htmlFile" id="htmlFileInput" accept=".html">
            </div>
            <input type="submit" value="Get DOM" id="domUploadBtn" class="btn">
            {% if dom_image_url %}
            <h2>Generated Image</h2>
            <img src="/get-dom-image" alt="Generated Image">
            {% endif %}
        </form>
    </div>

    <div class="container" id="harSection" style="display: none;">
        <form id="harForm" action="/test-convert-har" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="harInput">Select File:</label>
                <input type="file" name="fileUpload" id="harInput">
            </div>
            <input type="submit" value="Get Api flow" id="harUploadBtn" class="btn">
            {% if api_image_url %}
            <h2>Generated Image</h2>
            <img src="/get-api-image" alt="Generated Image">
            {% endif %}
        </form>
    </div>

    <div class="container" id="editorSection" style="display: none;">
        <button id="textToCodeBtn" class="btn">Text &lt;-&gt; Code</button>
        <br>
        <br>
        <button id="backBtn" class="btn">Back</button>
        <br>
        <br>
    </div>

    <script>
        const domNavBtn = document.getElementById('domNavBtn');
        const harNavBtn = document.getElementById('harNavBtn');
        const editorNavBtn = document.getElementById('editorNavBtn');
        const jsNavBtn = document.getElementById('jsNavBtn');

        const domSection = document.getElementById('domSection');
        const harSection = document.getElementById('harSection');
        const editorSection = document.getElementById('editorSection');
        const jsSection = document.getElementById('jsSection');

        jsNavBtn.addEventListener('click', function () {
            showSection(jsSection);
            hideSection(domSection);
            hideSection(harSection);
            hideSection(editorSection);
        });

        domNavBtn.addEventListener('click', function () {
            showSection(domSection);
            hideSection(harSection);
            hideSection(editorSection);
            hideSection(jsSection);
        });

        harNavBtn.addEventListener('click', function () {
            showSection(harSection);
            hideSection(domSection);
            hideSection(editorSection);
            hideSection(jsSection);
        });

        editorNavBtn.addEventListener('click', function () {
            showSection(editorSection);
            hideSection(domSection);
            hideSection(harSection);
            hideSection(jsSection);
        });

        textToCodeBtn.addEventListener('click', function () {
            window.open('http://localhost:5500/templates/');
        });

        backBtn.addEventListener('click', function () {
            window.location.href = 'http://127.0.0.1:5000/';
        });

        function showSection(section) {
            section.style.display = 'block';
        }

        function hideSection(section) {
            section.style.display = 'none';
        }
    </script>
</body>

</html>

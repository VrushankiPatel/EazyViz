<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPER - File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .navbar {
            background-color: #000;
            /* Navbar background color set to black */
            padding: 10px 20px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input[type="file"] {
            display: block;
            margin: 5px auto;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #222;
            /* Darker shade of black on hover */
            border-color: #fff;
            /* White border on hover */
        }

        .upload-option {
            display: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>HELPER</h1>
    </div>

    <div class="container">
        <h3>Select File Type to Upload:</h3>
        <button onclick="toggleUpload('domOption')">DOM Files</button> <!-- Changed text to "DOM Files" -->
        <button onclick="toggleUpload('harOption')">HAR Files</button>
    </div>

    <div class="container upload-option" id="domOption"> <!-- Changed id to "domOption" -->
        <h2>Upload DOM Files</h2> <!-- Changed title to "Upload DOM Files" -->
        <form id="domUploadForm" enctype="multipart/form-data"> <!-- Changed id to "domUploadForm" -->
            <div class="form-group">
                <label for="domFile">Select DOM File:</label> <!-- Changed label text to "Select DOM File" -->
                <input type="file" id="domFile" name="domFile"> <!-- Changed id and name to "domFile" -->
            </div>
            <div class="form-group">
                <button type="submit">Upload DOM File</button> <!-- Changed button text to "Upload DOM File" -->
            </div>
        </form>
        <div id="domProgress"></div> <!-- Changed id to "domProgress" -->
        <div id="domMessage"></div> <!-- Changed id to "domMessage" -->
    </div>

    <div class="container upload-option" id="harOption">
        <h2>Upload HAR Files</h2>
        <form id="harUploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="harFile">Select HAR File:</label>
                <input type="file" id="harFile" name="harFile">
            </div>
            <div class="form-group">
                <button type="submit">Upload HAR File</button>
            </div>
        </form>
        <div id="harProgress"></div>
        <div id="harMessage"></div>
    </div>

    <script>
        function toggleUpload(option) {
            var options = document.querySelectorAll('.upload-option');
            for (var i = 0; i < options.length; i++) {
                options[i].style.display = 'none';
            }
            document.getElementById(option).style.display = 'block';
        }

        document.getElementById("domUploadForm").addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'upload.php'); // Replace 'upload.php' with the path to your server-side upload script
            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('domProgress').innerHTML = 'Upload Progress: ' + percentComplete.toFixed(2) + '%';
                }
            };
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('domMessage').innerHTML = 'DOM file uploaded successfully!';
                } else {
                    document.getElementById('domMessage').innerHTML = 'An error occurred while uploading the DOM file.';
                }
            };
            xhr.send(formData);
        });

        document.getElementById("harUploadForm").addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'upload.php'); // Replace 'upload.php' with the path to your server-side upload script
            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('harProgress').innerHTML = 'Upload Progress: ' + percentComplete.toFixed(2) + '%';
                }
            };
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('harMessage').innerHTML = 'HAR file uploaded successfully!';
                } else {
                    document.getElementById('harMessage').innerHTML = 'An error occurred while uploading the HAR file.';
                }
            };
            xhr.send(formData);
        });
    </script>
</body>

</html>
